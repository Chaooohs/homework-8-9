<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Gallery</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class=" navbar-logo" href="#">
      <img src="./img/logo.png" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="#"> Appointment </a>
        <a class="nav-link" href="#"> Gallery </a>
        <a class="nav-link" href="#"> Services </a>
        <a class="nav-link" href="#"> Team </a>
        <a class="nav-link" href="#"> Reviews </a>
        <a class="nav-link" href="#"> Contact </a>
      </div>
    </div>
  </nav>

  <div class="box-gallery">
    <div class="gallery-box-one">
      <img src="./img/Rectangle1.png" alt="img">
    </div>
    <div class="gallery-box-two">
      <img src="./img/Rectangle2.png" alt="img">
      <img src="./img/Rectangle6.png" alt="img">
    </div>
    <div class="gallery-box-three">
      <img src="./img/Rectangle3.png" alt="img">
      <img src="./img/Rectangle5.png" alt="img">
    </div>
    <div class="gallery-box-four">
      <img src="./img/Rectangle4.png" alt="img">
    </div>
  </div>

  <div class="box-service">
    <div class="left">
        <div>
          <div>
            <img src="../img/Ellipse1.png" alt="img">
            <p class="font-italic">Hair Styling</p>
          </div>
        </div>
        <div>
          <div>
            <img src="../img/Ellipse2.png" alt="img">
            <p class="font-italic">Beard Trimming</p>
          </div>
        </div>
        <div>
          <div>
            <img src="../img/Ellipse3.png" alt="img">
            <p class="font-italic">Smooth Shave</p>
          </div>
        </div>
        <div>
          <div>
            <img src="../img/Ellipse4.png" alt="img">
            <p class="font-italic">Hair Straightening</p>
          </div>
        </div>
      </div>
    <div class="right"></div>
  </div>

  <div class="box-team">
    <div class="team-title font-large"> Meet Our Highly Skilled Experts </div>
      <div class="team">
        <div class="team-card">
          <div class="card-name font-form-name"> Meredith </div>
          <img src="../img/Meredith.png" alt="Meredith">
        </div>
        <div class="team-card">
          <div class="card-name font-form-name"> Jason </div>
          <img src="../img/Jason.png" alt="Jason">
        </div>
        <div class="team-card">
          <div class="card-name font-form-name"> Ryan </div>
          <img src="../img/Ryan.png" alt="Ryan">
        </div>
        <div class="team-card">
          <div class="card-name font-form-name"> James </div>
          <img src="../img/James.png" alt="James">
        </div>
      </div>
  </div>


  <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"></script>
</body>

</html>
