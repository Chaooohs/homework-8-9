<!DOCTYPE html>
<html lang="uk">

<head>

  <link rel="stylesheet" href="./css/style.css">
  <title>Gallery</title>
</head>

<body>

  <main class="box">
    <header class="navbar navbar-expand-lg  navbar-mod">
      <div class="container-fluid container-mod">
        <a class="navbar-brand navbar-brand-mod" href="./index.html">
          <img src="./img/logo.png" alt="logo">
        </a>
        <button class="navbar-toggler navbar-toggler-mod" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon navbar-toggler-icon-mod"></span>
        </button>
        <nav class="collapse navbar-collapse navbar-collapse-mod" id="navbarNavAltMarkup">
          <div class="navbar-nav navbar-nav-mod">
            <a class="nav-link nav-link-mod" href="#">Appointment</a>
            <a class="nav-link nav-link-mod" href="./">Gallery</a>
            <a class="nav-link nav-link-mod" href="./services/index.html">Services</a>
            <a class="nav-link nav-link-mod" href="./team/index.html">Team</a>
            <a class="nav-link nav-link-mod" href="#">Reviews</a>
            <a class="nav-link nav-link-mod" href="./contact/index.html">Contact</a>
          </div>
        </nav>
      </div>

    <div class="box-gallery">
      <div class="gallery-box-one">
        <img src="./img/Rectangle1.png" alt="img">
      </div>
      <div class="gallery-box-two">
        <img src="./img/Rectangle2.png" alt="img">
        <img src="./img/Rectangle6.png" alt="img">
      </div>
      <div class="gallery-box-three">
        <img src="./img/Rectangle3.png" alt="img">
        <img src="./img/Rectangle5.png" alt="img">
      </div>
      <div class="gallery-box-four">
        <img src="./img/Rectangle4.png" alt="img">
      </div>
    </div>
  </main>

  <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
